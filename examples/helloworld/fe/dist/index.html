<!DOCTYPE html>

<html>
    <head><title>Vuego-chrome</title></head>
    <body>
        <h1>Hello World!</h1>

        1 + 3 = <span id="sum"></span>

        <!-- Step 1: export Vuego.js API to window object -->
        <script type="text/javascript" src="/vuego.js?name=window"></script>

        <script type="text/javascript">
          async function main() {
            await window.Vuego()                                                // Step 2: wait for API ready
            document.getElementById("sum").innerText = await window.add(1, 3)   // Step 3: call go function add
          }
          main()
        </script>
    </body>

</html>
